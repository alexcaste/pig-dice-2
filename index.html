<!DOCTYPE html>

<html>
  <head>
    <title>Pig Dice</title>

    <!-- bootstrap styles -->
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
   <!-- custom styles -->
   <link rel="stylesheet" href="css/styles.css" />
   <link rel="stylesheet" href="css/animate.min.css">
   <!-- jQuery -->
   <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
   <!-- bootstrap js -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <!-- Custom Scripts -->
   <script src='js/scripts.js'></script>

  </head>

  <body>
    <div class="container">
      <div class="vertical-center">

        <div class="col-md-4">
          <div id="p1-panel" class="panel panel-primary">
            <div id="p1-panel-header" class="panel-heading text-center">Player 1</div>
            <div class="panel-body">
              <p>Score: <span id="p1-score"></span></p>
              <p>Turn Total: <span id="p1-turn-total"></span></p>

              <div id="p1-buttons">
                <button id="roll" class="btn btn-primary animated infinite pulse">Roll!</button>
                <button id="hold" class="btn btn-success animated infinite pulse">Hold</button>
              </div>
              <div id="p1-buttons-disabled">
                <fieldset disabled>
                  <button id="roll" class="btn btn-primary">Roll!</button>
                  <button id="hold" class="btn btn-success">Hold</button>
                </fieldset>
              </div>

            </div>
          </div>
        </div>

        <div class="col-md-4">
          <center>
            <div id="game-chooser-buttons" class="animated zoomIn">
              <button id="standard-game" class="btn btn-info animated infinite pulse">Standard Pig</button>
              <br>
              <br>
              <button id="two-dice-game" class="btn btn-info animated infinite pulse">Two-Dice Pig</button>
            </div>
          </center>
          <center><span id="roll-result"></span></center>
          <center><span id="roll-result2"></span></center>

        </div>

        <div class="col-md-4">
          <div id="p2-panel" class="panel panel-default">
            <div id="p2-panel-header" class="panel-heading text-center">Player 2</div>
            <div class="panel-body">
              <p>Score: <span id="p2-score"></span></p>
              <p>Turn Total: <span id="p2-turn-total"></span></p>

              <div id="p2-buttons">
                <button id="roll" class="btn btn-primary animated infinite pulse">Roll!</button>
                <button id="hold" class="btn btn-success animated infinite pulse">Hold</button>
              </div>
              <div id="p2-buttons-disabled">
                <fieldset disabled>
                  <button id="roll" class="btn btn-primary">Roll!</button>
                  <button id="hold" class="btn btn-success">Hold</button>
                </fieldset>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
