<!DOCTYPE html>

<html>
  <head>
    <title>Pig Dice</title>

    <!-- bootstrap styles -->
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
   <!-- custom styles -->
   <link rel="stylesheet" href="css/styles.css" />
   <!-- jQuery -->
   <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
   <!-- bootstrap js -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <!-- Custom Scripts -->
   <script src='js/scripts.js'></script>

  </head>

  <body>
    <div class="container">

      <h1>Pig Dice</h1>

      <div class="col-md-4">
        <div id="p1-panel" class="panel panel-primary">
          <div class="panel-heading">Player 1</div>
          <div class="panel-body">
            <p>Score: <span id="p1-score"></span></p>
            <p>Turn Total: <span id="p1-turn-total"></span></p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Die Roll</div>
          <div class="panel-body">
            <span id="roll-result"></span>
            <button id="roll" class="btn btn-primary">Roll!</button>
            <button id="hold" class="btn btn-success">Hold</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div id="p2-panel" class="panel panel-default">
          <div class="panel-heading">Player 2</div>
          <div class="panel-body">
            <p>Score: <span id="p2-score"></span></p>
            <p>Turn Total: <span id="p2-turn-total"></span></p>
          </div>
        </div>
      </div>





    </div>
  </body>

</html>
