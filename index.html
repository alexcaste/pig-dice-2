<!DOCTYPE html>

<html>
  <head>
    <title>Pig Dice</title>

    <!-- bootstrap styles -->
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
   <!-- custom styles -->
   <link rel="stylesheet" href="css/styles.css" />
   <!-- jQuery -->
   <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
   <!-- bootstrap js -->

   <script src='js/scripts.js'></script>

  <body>
    <div class="container">

      <h1>Pig Dice</h1>




      <h3>Player 1<span id="p1-turn"></span></h3>
      <h5>Score: <span id="p1-score"></span></h5>
      <h5>Turn Total: <span id="p1-turn-total"></span></h5>

      <h3>Player 2<span id="p2-turn"></span></h3>

      <h2>Die Roll: <span id="roll-result"></span></h2>

      <button id="hold" class="btn btn-success">Hold</button>

    </div>
